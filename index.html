<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grieks & AI - Fantastische Monsters</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #5200ff;
        }
        .card {
            display: inline-block;
            width: 200px;
            height: 300px;
            margin: 20px;
            border: 2px solid #5200ff;
            border-radius: 10px;
            overflow: hidden;
            background-color: #3dffd0;
            transition: transform 0.3s;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5200ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        function reloadPage() {
            location.reload();
        }

        window.onload = function() {
            // Ensure the paths are correct and case-sensitive
            const basePath = '/images/';
            document.getElementById("art-style").src = `${basePath}art-style-${getRandomInt(15)}.png`;
            document.getElementById("artist").src = `${basePath}artist-${getRandomInt(15)}.png`;
            document.getElementById("extra-info").src = `${basePath}extra-info-${getRandomInt(15)}.png`;
        };
    </script>
</head>
<body>
    <h1>Grieks & AI - Fantastische Monsters</h1>
    <div class="card">
        <img id="art-style" alt="Kunststijl">
    </div>
    <div class="card">
        <img id="artist" alt="Artiest">
    </div>
    <div class="card">
        <img id="extra-info" alt="Extra Informatie">
    </div>
    <p></p>
    <button class="button" onclick="reloadPage()">Herlaad de webpagina</button>
    <p></p>
    <a href="https://www.robbewulgaert.be/onderwijs/de-chimaera-het-fantastische-monster" target="_blank">
        <button class="button">Project Chimaera - 10 tot 12 jaar (meer info)</button>
    </a>
    <p></p>
    <a href="https://www.robbewulgaert.be/onderwijs/breng-griekse-mythes-tot-leven-met-ai" target="_blank">
        <button class="button">Project Griekse Mythes - 13 tot 15 jaar (meer info)</button>
    </a>
</body>
</html>
